<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Victory Dumaguete - Building Project</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Fallback Styles -->
    <style>
				* {
					margin: 0;
					box-sizing: border-box;
				}
        body {
            font-family: "Archivo", sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
				.default-shadow {
					box-shadow: 2px 2px 10px 0px rgba(0,0,0,0.10);
					-webkit-box-shadow: 2px 2px 10px 0px rgba(0,0,0,0.10);
					-moz-box-shadow: 2px 2px 10px 0px rgba(0,0,0,0.10);
				}
				/* ------ COMPONENTS ------ */
        button {
					padding: 10px 32px;
					border: 2px solid #00000000;
					cursor: pointer;
					font-weight: 600;
					border-radius: 8px;
					font-size: 14px;
					background-color: #2380BF;
					color: #fff;
					transition: .3s;
					box-shadow: 2px 2px 10px 0px rgba(0,0,0,0.10);
					-webkit-box-shadow: 2px 2px 10px 0px rgba(0,0,0,0.10);
					-moz-box-shadow: 2px 2px 10px 0px rgba(0,0,0,0.10);
        }
        button:hover {
					background: #00000000;
					border: 2px solid #2380BF;
					color: #2380BF;
        }
				button.secondary {
					background-color: #fff;
					color: #2380BF;
				}
				button.tertiary {
					background-color: #00000000;
					color: #2380BF;
					border: 2px solid #fff;
					box-shadow: none;
					-webkit-box-shadow: none;
					-moz-box-shadow: none;
				}

				/* ------ LAYOUTS ------ */
				.section-wrapper {
					display: flex;
					justify-content: center;
					align-items: center;
					width: 100%;
					min-height: 600px;
					position: relative;
				}
				.section-container {
					display: flex;
					width: 100%;
					max-width: 1280px;
					position: relative;
				}
				/* ------ LINESSS ------ */
				.section-line-wrapper {
					display: flex; 
					align-items: center; 
					justify-content: center;
					position: absolute;
					width: 100%;
					height: 100%;
					top: 0;
					left: 0;
					z-index: -1;
				}
				.section-line-container {
					display: flex;
					justify-content: space-between;
					width: 100%;
					height: 100%;
					max-width: 1280px;
					position: relative;
				}
				.section-line-dashed{
					height: 100%;
					border-right: 1px dashed #ececec;
				}
				.section-line-solid{
					height: 100%;
					border-right: 1px solid #ececec;
				}
    </style>
</head>
<body>

	<!-- HERO SECTION -->
	<div class="section-wrapper">
		<div class="section-container">
 

		</div>

		<div class="section-line-wrapper">
			<div class="section-line-container">
				<div class="section-line-solid"></div>
				<div class="section-line-dashed"></div>
				<div class="section-line-dashed"></div>
				<div class="section-line-dashed"></div>
				<div class="section-line-solid"></div>
			</div>
		</div>
	</div>

    <!-- JavaScript -->





    <script>
        // Fallback JavaScript if external script fails to load
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("clickMe").addEventListener("click", function () {
                document.getElementById("message").innerText = "Button Clicked!";
            });
        });
    </script>

</body>
</html>
