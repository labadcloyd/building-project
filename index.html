<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Victory Dumaguete - Building Project</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Fallback Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container"> 
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>

    <script>
        // Fallback JavaScript if external script fails to load
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("clickMe").addEventListener("click", function () {
                document.getElementById("message").innerText = "Button Clicked!";
            });
        });
    </script>

</body>
</html>
