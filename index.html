		<!-- ========== NAVBAR SCRIPT ========== -->
	<script>
		document.addEventListener("DOMContentLoaded", function () {
		var title = document.querySelector(".hero-section-title");
		var navbar = document.querySelector("nav");
		var ticking = false;

		function isElementInViewport(el) {
				if (!el) return false; // Prevent errors if element doesn't exist
				
				var rect = el.getBoundingClientRect();
				var windowHeight = window.innerHeight || document.documentElement.clientHeight;
				var windowWidth = window.innerWidth || document.documentElement.clientWidth;

				return (
						rect.top >= 0 &&
						rect.left >= 0 &&
						rect.bottom <= windowHeight &&
						rect.right <= windowWidth
				);
		}

		function handleScroll() {
				if (!title || !navbar) return; // Safety check for older browsers
				
				if (isElementInViewport(title)) {
						navbar.style.backgroundColor = "rgba(0, 0, 0, 0)";
				} else {
						navbar.style.backgroundColor = "rgba(0, 0, 0, 0.5)";
				}
		}

		function onScrollOrResize() {
				if (!ticking) {
						requestAnimationFrame(function () {
								handleScroll();
								ticking = false;
						});
						ticking = true;
				}
		}

		// Attach event listeners
		window.addEventListener("scroll", onScrollOrResize);
		window.addEventListener("resize", onScrollOrResize); // Handles viewport changes

		// Run once on page load to set the correct navbar state
		handleScroll();
	});
</script>
