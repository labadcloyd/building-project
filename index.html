<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Victory Dumaguete - Building Project</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Fallback Styles -->
		<!-- ========== DEFAULT STYLES ========== -->
    <style>
				* {
					margin: 0;
					box-sizing: border-box;
				}
        body {
            font-family: "Archivo", sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
				.default-shadow {
					box-shadow: 2px 2px 10px 0px rgba(0,0,0,0.10);
					-webkit-box-shadow: 2px 2px 10px 0px rgba(0,0,0,0.10);
					-moz-box-shadow: 2px 2px 10px 0px rgba(0,0,0,0.10);
				}
				/* ------ COMPONENTS ------ */
				h1, h2, h3, h4, h5, h6, p {
					color: #354447; /* Dark gray text for readability */
					line-height: 1.5; /* Better readability */
				}
				/* Heading Styles */
				h1 { font-size: 2.5rem; /* ~40px */ font-weight: bold;}
				h2 { font-size: 2rem; /* ~32px */ font-weight: bold;}
				h3 { font-size: 1.75rem; /* ~28px */ font-weight: bold;}
				h4 { font-size: 1.5rem; /* ~24px */ font-weight: bold;}
				h5 { font-size: 1.25rem; /* ~20px */ font-weight: bold;}
				h6 { font-size: 1rem; /* ~16px */ font-weight: bold; color: #555; /* Slightly lighter than other headings */}
				p {
					font-size: 1rem; /* ~16px */
					line-height: 1.5;
				}

				/* Responsive Typography */
				@media (max-width: 768px) {
					h1 { font-size: 2rem; } /* Adjust for smaller screens */
					h2 { font-size: 1.75rem; }
					h3 { font-size: 1.5rem; }
					h4 { font-size: 1.25rem; }
					h5 { font-size: 1.125rem; }
					h6 { font-size: 1rem; }
				}
        button {
					padding: 10px 32px;
					border: 2px solid #00000000;
					cursor: pointer;
					font-weight: 600;
					border-radius: 8px;
					font-size: 14px;
					background-color: #2380BF;
					color: #fff;
					transition: .3s;
					box-shadow: 2px 2px 10px 0px rgba(0,0,0,0.10);
					-webkit-box-shadow: 2px 2px 10px 0px rgba(0,0,0,0.10);
					-moz-box-shadow: 2px 2px 10px 0px rgba(0,0,0,0.10);
					width: fit-content;
        }
        button:hover {
					background: #00000000;
					border: 2px solid #2380BF;
					color: #2380BF;
        }
				button.secondary {
					background-color: #fff;
					color: #2380BF;
				}
				button.tertiary {
					background-color: #00000000;
					color: #2380BF;
					border: 2px solid #fff;
					box-shadow: none;
					-webkit-box-shadow: none;
					-moz-box-shadow: none;
				}

				/* ------ LAYOUTS ------ */
				.section-wrapper {
					display: flex;
					justify-content: center;
					align-items: center;
					width: 100%;
					min-height: 600px;
					position: relative;
				}
				.section-container {
					display: flex;
					width: 100%;
					max-width: 1280px;
					position: relative;
				}
				/* ------ LINESSS ------ */
				.section-line-wrapper {
					display: flex; 
					align-items: center; 
					justify-content: center;
					position: absolute;
					width: 100%;
					height: 100%;
					top: 0;
					left: 0;
					z-index: -1;
				}
				.section-line-container {
					display: flex;
					justify-content: space-between;
					width: 100%;
					height: 100%;
					max-width: 1280px;
					position: relative;
				}
				.section-line-dashed{
					height: 100%;
					border-right: 1px dashed #ececec;
				}
				.section-line-solid{
					height: 100%;
					border-right: 1px solid #ececec;
				}
    </style>

		<!-- ========== HERO SECTION STYLES ========== -->
    <style>
			.blue-gradiant-bg {
				background: rgb(14,92,145);
				background: -moz-linear-gradient(0deg, rgba(14,92,145,0) 30%, rgba(14,92,145,1) 100%);
				background: -webkit-linear-gradient(0deg, rgba(14,92,145,0) 30%, rgba(14,92,145,1) 100%);
				background: linear-gradient(0deg, rgba(14,92,145,0) 30%, rgba(14,92,145,1) 100%);
				filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#0e5c91",endColorstr="#0e5c91",GradientType=1);
			}
			.hero-section { 
				display: flex;
				flex-direction: column;
				color: #fff; 
				padding: 120px 0; 
				min-height: 100vh; 
				background-image: url('https://res.cloudinary.com/dzpphtqox/image/upload/v1741025615/Building%20Projects/Lines.png');
				background-repeat: no-repeat;
				background-position: top;
				background-size: contain;
			}
			.hero-section-title-wrapper { display: flex; flex-direction: column; gap: 0; padding: 0 40px; z-index: 2;}
			.hero-section h1{ margin-top: 10px; font-size: 96px; font-weight: bold; color: #fff; }
			.hero-section h6{ font-size: 30px; font-weight: 200; color: #fff; }
			.hero-section button{ margin-top: 1.5rem;}
			.hero-section img{ margin-top: -120px; z-index: 0;}
			.hero-section .bg-container {
				position: absolute;
				z-index: 0;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
    </style>
</head>
<body>

	<!-- HERO SECTION -->
	<div class="section-wrapper blue-gradiant-bg">
		<div class="section-container">
			<div class="hero-section">
				<div class="hero-section-title-wrapper">
					<h1 class="hero-section-title">Together</h1>
					<h6 style="color: #fff;">LET US BUILD FOR GENERATIONS TOGETHER</h6>
					<button class="secondary">BE PART OF THE VISION</button>
				</div>
				<img src="https://res.cloudinary.com/dzpphtqox/image/upload/v1741023950/Building%20Projects/Building_Image.png"> 
				<div class="bg-container">
					<img src="https://res.cloudinary.com/dzpphtqox/image/upload/v1741025998/Building%20Projects/world-map-silhouette-global-mapping-in-the-digital-age-illustration-png-2_1.png">
				</div>
			</div>

		</div>

		<div class="section-line-wrapper">
			<div class="section-line-container">
				<div class="section-line-solid"></div>
				<div class="section-line-dashed"></div>
				<div class="section-line-dashed"></div>
				<div class="section-line-dashed"></div>
				<div class="section-line-solid"></div>
			</div>
		</div>
	</div>

    <!-- JavaScript -->





    <script>
        // Fallback JavaScript if external script fails to load
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("clickMe").addEventListener("click", function () {
                document.getElementById("message").innerText = "Button Clicked!";
            });
        });
    </script>

</body>
</html>
